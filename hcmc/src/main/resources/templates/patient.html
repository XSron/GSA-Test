<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>HCMC</title>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="/">HolyCross Medical Center::: Patients Management System</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/patient">Patients <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="/elderpatient">Elderly Patients</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
		
		<div class="container">
			<h1>
			    <span th:text="${data}">title</span>
			</h1>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Patient Number</th>
						<th>FullName</th>
						<th>EmailAddress</th>
						<th>Contact</th>
						<th>Date of Birth</th>
						<th>IsAnOutPatient</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p,iter : ${patient}">
						<td th:text="${iter.index+1}" />
						<td th:text="${p.patientNumber}" />
						<td th:text="${p.fullName}" />
						<td th:text="${p.emailAddress}" />
						<td th:text="${p.contactPhoneNumber}" />
						<td th:text="${p.dateOfBirth}" />
						<td th:text="${p.isAnOutPatient}? 'Yes': 'No'">
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
